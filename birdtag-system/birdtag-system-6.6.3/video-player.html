<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdTag Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-player {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .video-info {
            background-color: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <button class="btn btn-outline-light back-btn" onclick="window.close()">
            <i class="bi bi-arrow-left"></i> Back
        </button>
        
        <div class="video-container">
            <video id="videoPlayer" class="video-player" controls autoplay>
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support video playback.
            </video>
            
            <div class="video-info" id="videoInfo">
                <h5 id="videoTitle">Loading...</h5>
                <div id="detectionResults">
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    Getting detection results...
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get video information from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');
        const filename = urlParams.get('filename') || 'Unknown Video';
        
        if (videoUrl) {
            document.getElementById('videoSource').src = videoUrl;
            document.getElementById('videoTitle').textContent = filename;
            
            // 添加视频加载事件监听
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.addEventListener('loadstart', function() {
                console.log('Video loading started');
            });
            videoPlayer.addEventListener('error', function(e) {
                console.error('Video loading error:', e);
                document.getElementById('videoInfo').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> 
                        Video cannot be loaded. File may be corrupted or in an unsupported format.
                    </div>
                `;
            });
            videoPlayer.addEventListener('canplay', function() {
                console.log('Video can be played');
            });
            
            videoPlayer.load();
            
            // Load detection results
            loadDetectionResults(filename);
        } else {
            document.getElementById('videoInfo').innerHTML = '<div class="alert alert-danger">Invalid video URL</div>';
        }
        
        async function loadDetectionResults(filename) {
            try {
                const response = await fetch(`http://localhost:8080/api/detection-result/${filename}`);
                if (response.ok) {
                    const data = await response.json();
                    const detectionInfo = data.result;
                    
                    console.log('Detection info:', detectionInfo); // 添加调试信息
                    
                    if (detectionInfo && detectionInfo.bird_detected) {
                        let detectionBoxesHtml = '';
                        
                        // 检查边界框数据
                        if (detectionInfo.detection_boxes && detectionInfo.detection_boxes.length > 0) {
                            console.log('Detection boxes found:', detectionInfo.detection_boxes.length);
                            
                            detectionBoxesHtml = `
                                <div class="mt-3">
                                    <h6><i class="bi bi-bounding-box text-warning"></i> Detection Details</h6>
                                    <div style="max-height: 200px; overflow-y: auto;">
                                        ${detectionInfo.detection_boxes.map((box, index) => `
                                            <div class="border rounded p-2 mb-1 bg-dark" style="cursor: pointer;" onclick="toggleFrameDetails(${index})">
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <div>
                                                        <strong>Frame ${box.frame !== undefined ? box.frame : index}</strong> 
                                                        <span class="badge bg-info">${box.timestamp || (index * 5)}s</span>
                                                    </div>
                                                    <i class="bi bi-chevron-down" id="chevron-${index}"></i>
                                                </div>
                                                <div id="details-${index}" style="display: none;" class="mt-2">
                                                    <small class="text-muted">
                                                        <strong>Position:</strong> (${Math.round(box.x || 0)}, ${Math.round(box.y || 0)})<br>
                                                        <strong>Size:</strong> ${Math.round(box.width || 0)} × ${Math.round(box.height || 0)} pixels<br>
                                                        <strong>Area:</strong> ${Math.round((box.width || 0) * (box.height || 0))} pixels²
                                                    </small>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                        } else {
                            console.log('No detection boxes found');
                            detectionBoxesHtml = `
                                <div class="mt-3">
                                    <div class="alert alert-info">
                                        <i class="bi bi-info-circle"></i> Detection completed but no bounding box details available
                                    </div>
                                </div>
                            `;
                        }
                        
                        document.getElementById('detectionResults').innerHTML = `
                            <div class="row">
                                <div class="col-md-6">
                                    <h6><i class="bi bi-camera-video text-primary"></i> Video Analysis Results</h6>
                                    <p><strong>Detection Status:</strong> <span class="badge bg-success">Completed</span></p>
                                    <p><strong>Detected Species:</strong></p>
                                    <div class="mb-2">
                                        ${detectionInfo.detected_species.map(species => 
                                            `<span class="badge bg-success me-1">${species}</span>`
                                        ).join('')}
                                    </div>
                                    <p><strong>Confidence:</strong> ${(detectionInfo.confidence * 100).toFixed(1)}%</p>
                                </div>
                                <div class="col-md-6">
                                    <h6><i class="bi bi-bar-chart text-info"></i> Statistics</h6>
                                    <p><strong>Total Frames:</strong> ${detectionInfo.total_frames || 'N/A'}</p>
                                    <p><strong>Detected Objects:</strong> ${detectionInfo.detected_objects || detectionInfo.detection_boxes?.length || 0}</p>
                                    <p><strong>Video Duration:</strong> ~${detectionInfo.video_duration || 0} seconds</p>
                                    <p><strong>Upload Time:</strong> ${detectionInfo.upload_time ? new Date(detectionInfo.upload_time).toLocaleString() : 'N/A'}</p>
                                </div>
                            </div>
                            ${detectionBoxesHtml}
                        `;
                    } else {
                        document.getElementById('detectionResults').innerHTML = `
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i> No birds detected in this video
                            </div>
                        `;
                    }
                } else {
                    throw new Error('Failed to load detection results');
                }
            } catch (error) {
                console.error('Error loading detection results:', error);
                document.getElementById('detectionResults').innerHTML = `
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle"></i> Unable to load detection results
                    </div>
                `;
            }
        }
        
        // 切换帧详情显示的函数
        function toggleFrameDetails(index) {
            const details = document.getElementById(`details-${index}`);
            const chevron = document.getElementById(`chevron-${index}`);
            
            if (details.style.display === 'none') {
                details.style.display = 'block';
                chevron.className = 'bi bi-chevron-up';
            } else {
                details.style.display = 'none';
                chevron.className = 'bi bi-chevron-down';
            }
        }
    </script>
</body>
</html>
