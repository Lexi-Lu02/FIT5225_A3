<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdTag Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-player {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .video-info {
            background-color: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <button class="btn btn-outline-light back-btn" onclick="window.close()">
            <i class="bi bi-arrow-left"></i> 返回
        </button>
        
        <div class="video-container">
            <video id="videoPlayer" class="video-player" controls autoplay>
                <source id="videoSource" src="" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
            
            <div class="video-info" id="videoInfo">
                <h5 id="videoTitle">正在加载...</h5>
                <div id="detectionResults">
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    正在获取检测结果...
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 从URL参数获取视频信息
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');
        const filename = urlParams.get('filename') || 'Unknown Video';
        
        if (videoUrl) {
            document.getElementById('videoSource').src = videoUrl;
            document.getElementById('videoTitle').textContent = filename;
            document.getElementById('videoPlayer').load();
            
            // 加载检测结果
            loadDetectionResults(filename);
        } else {
            document.getElementById('videoInfo').innerHTML = '<div class="alert alert-danger">无效的视频URL</div>';
        }
        
        async function loadDetectionResults(filename) {
            try {
                const response = await fetch(`http://localhost:8080/api/detection-result/${filename}`);
                if (response.ok) {
                    const data = await response.json();
                    const detectionInfo = data.result;
                    
                    if (detectionInfo && detectionInfo.bird_detected) {
                        document.getElementById('detectionResults').innerHTML = `
                            <div class="row">
                                <div class="col-md-6">
                                    <h6><i class="bi bi-camera-video text-primary"></i> 视频分析结果</h6>
                                    <p><strong>检测状态:</strong> <span class="badge bg-success">已完成</span></p>
                                    <p><strong>检测到的物种:</strong></p>
                                    <div class="mb-2">
                                        ${detectionInfo.detected_species.map(species => 
                                            `<span class="badge bg-success me-1">${species}</span>`
                                        ).join('')}
                                    </div>
                                    <p><strong>置信度:</strong> ${(detectionInfo.confidence * 100).toFixed(1)}%</p>
                                </div>
                                <div class="col-md-6">
                                    <h6><i class="bi bi-bar-chart text-info"></i> 统计信息</h6>
                                    <p><strong>总帧数:</strong> ${detectionInfo.total_frames || 'N/A'}</p>
                                    <p><strong>检测对象:</strong> ${detectionInfo.detected_objects || 0}</p>
                                    <p><strong>视频时长:</strong> ~${detectionInfo.video_duration || 0}秒</p>
                                    <p><strong>上传时间:</strong> ${detectionInfo.upload_time ? new Date(detectionInfo.upload_time).toLocaleString() : 'N/A'}</p>
                                </div>
                            </div>
                            ${detectionInfo.detection_boxes && detectionInfo.detection_boxes.length > 0 ? `
                                <div class="mt-3">
                                    <h6><i class="bi bi-bounding-box text-warning"></i> 检测详情</h6>
                                    <div style="max-height: 200px; overflow-y: auto;">
                                        ${detectionInfo.detection_boxes.map(box => `
                                            <div class="border rounded p-2 mb-1 bg-dark">
                                                <strong>第 ${box.frame || 'unknown'} 帧</strong> 
                                                <span class="badge bg-info">${box.timestamp || 0}秒</span><br>
                                                <small class="text-muted">
                                                    位置: (${Math.round(box.x || 0)}, ${Math.round(box.y || 0)}) 
                                                    大小: ${Math.round(box.width || 0)} × ${Math.round(box.height || 0)}
                                                </small>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        `;
                    } else {
                        document.getElementById('detectionResults').innerHTML = `
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i> 此视频中未检测到鸟类
                            </div>
                        `;
                    }
                } else {
                    throw new Error('Failed to load detection results');
                }
            } catch (error) {
                console.error('Error loading detection results:', error);
                document.getElementById('detectionResults').innerHTML = `
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle"></i> 无法加载检测结果
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
